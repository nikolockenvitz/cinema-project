	<script src="./main.js" type="text/javascript"></script>

    <title>Kino Ententeich</title>

  <body>

	<header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="./index.html">Kino Ententeich</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Kinoprogramm <span class="sr-only">(current)</span></a>
            </li>
			<li class="nav-item">
              <a class="nav-link" href="#">Preise</a>
            </li>
			<li class="nav-item">
              <a class="nav-link" href="#">Anfahrt</a>
            </li>
          </ul>
		  <a class="nav-link" href="./anmelden.html">Anmelden</a>
        </div>
      </nav>
    </header>
	
	<main role="main">

      <div class="container" id="show">

		<!-- Show details will be inserted here -->
		
		<div class="row featurette" style="margin-top: 1rem">
		  <div class="col-12 col-md-4">
			<h2>Sitzplätze</h2>
			<span id="summary-seats"></span>
			<p class="lead">Gesamt: <span id="summary-price"></span> €</p>
		  </div>
		  <div class="col-12 col-md-4">
		    <h2>Persönliche Daten</h2>
			<div class="form-group">
			  <label for="firstName" class="lead">Vorname:</label>
			  <input type="text" class="form-control" id="firstName">
			  <label for="lastName" class="lead">Nachname:</label>
			  <input type="text" class="form-control" id="lastName">
			  <label for="email" class="lead">E-Mail-Adresse*:</label>
			  <input type="email" class="form-control" id="email" required>
			</div>
		  </div>
		  <div class="col-12 col-md-4">
			<h2>Bezahlung</h2>
			<div class="form-group">
			  <label for="token" class="lead">Gutschein-Code:</label>
			  <input type="text" class="form-control" id="token">
			</div>
			<div class="checkbox">
			  <label><input id="agb" type="checkbox" value=""> Ich habe die <a href="https://de.statista.com/statistik/daten/studie/4113/umfrage/aspekte-beim-online-banking-nach-geschlecht/">AGB</a> gelesen und akzeptiert.</label>
			</div>
			<div style="float: right; margin-top: 3rem;">
			  <button id="button-purchase" class="btn btn-primary" disabled>Bezahlen</button>
			</div>
		  </div>
        </div>
        
      </div>
